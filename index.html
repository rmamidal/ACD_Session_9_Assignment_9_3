<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Forms and Table Demo | Session 9 Assignment 9.3</title>
    
    <!-- Including jquery and bootstrap javascript files-->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <script src='app.js'></script>
    
    <!-- Including Bootstrap css file-->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>

  </head>
  <body>
  <div class="container">
  	<h1>Bootstrap Registration form and table demo</h1>
    <!-- Form -->
    <form name='registationForm' action="#">
      <div class="form-group">
        <label for="textFirstName">First Name</label>
        <input type="text" class="form-control" id="textFirstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="textLastName">Last Name </label>
        <input type="text" class="form-control" id="textLastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="emailEmailId">Email address</label>
        <input type="email" class="form-control" id="emailEmailId" placeholder="Enter Email Address">
      </div>
      <div class="form-group">
        <label for="passPassword">Password</label>
        <input type="password" class="form-control" id="passPassword" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="passConfirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="passConfirmPassword" placeholder="Enter Confirm password">
      </div>
      <div class="form-group">
        <button name="editForm" id="submitUser" class="btn btn-primary" required="true" data-toggle="modal" data-target="#myModal"> Submit User</button>
      </div>
    </form><!-- Registration Form -->

    <!-- Table bordered and striped-->
    <table class="table table-bordered table-striped">
      <tr class="table-row-header">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Password</th>
      </tr>
    </table><!-- table -->

  </div><!-- .container-->
  </body>
</html>
